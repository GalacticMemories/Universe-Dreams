<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Galactic Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/styles.css"> <!-- Correctly linked to styles.css -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/space-background-with-stardust-shining-stars-realistic-colorful-cosmos-with-nebula-milky-way_1258-150921.jpg?w=2000'); /* Set the new background image */
            background-size: cover;
            background-position: center;
            color: white; /* Text color for better contrast */
        }
        #main-header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for header */
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-item {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }
        .toggle-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

                <li><a href="upload.html">Upload</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
